<script>
    async function submit(){
        let countA = parseInt(document.getElementById('countA').innerText);
        let countB = parseInt(document.getElementById('countB').innerText);
        let countC = parseInt(document.getElementById('countC').innerText);
        let countD = parseInt(document.getElementById('countD').innerText);
        let countE = parseInt(document.getElementById('countE').innerText);
        let countF = parseInt(document.getElementById('countF').innerText);
        let countG = parseInt(document.getElementById('countG').innerText);
        let countH = parseInt(document.getElementById('countH').innerText);
        let countI = parseInt(document.getElementById('countI').innerText);
        
        const response = await fetch('https://twf-assignment-ohxu.onrender.com/mincostcalc', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                A: countA,
                B: countB,
                C: countC,
                D: countD,
                E: countE,
                F: countF,
                G: countG,
                H: countH,
                I: countI,
            }),
        });

        const data = await response.json();
        
        document.getElementById('result').innerText ="Minimum Cost = " + data.totalMinimumCost;

    }
</script>

<button onclick="submit()">Submit</button>
<br>
<h5 id="result"></h5>
